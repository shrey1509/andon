  <script type="text/javascript">

    function validate(name, usergroup, username, designation, password) {
      var flag = 1;

      if(name === "" && name.length == 0) {
        flag = 0;
        $("#name").addClass("is-invalid");
        return flag;
      } else {
        flag = 1;
        $("#name").removeClass("is-invalid");
      }

      if(usergroup === "" && usergroup.length == 0) {
        flag = 0;
        $("#usergroup").addClass("is-invalid");
        return flag;
      } else {
        flag = 1;
        $("#usergroup").removeClass("is-invalid");
      }

      if(username === "" && username.length == 0) {
        flag = 0;
        $("#username").addClass("is-invalid");
        return flag;
      } else {
        flag = 1;
        $("#username").removeClass("is-invalid");
      }

      if(designation === "" && designation.length == 0) {
        flag = 0;
        $("#designation").addClass("is-invalid");
        return flag;
      } else {
        flag = 1;
        $("#designation").removeClass("is-invalid");
      }

      if(password === "" && password.length == 0) {
        flag = 0;
        $("#password").addClass("is-invalid");
        return flag;
      } else {
        flag = 1;
        $("#password").removeClass("is-invalid");
      }      
      return flag;
    }
    
    function validateAndSubmit() {
      let name = document.getElementById('name').value;
      let usergroup = document.getElementById('usergroup').value;
      let username = document.getElementById('username').value;
      let designation = document.getElementById('designation').value;
      let password = document.getElementById('password').value;
      let form = document.getElementById('loginForm');
      if(validate(name, usergroup, username, designation, password) == 1) {
        form.submit();
      }
    }

  </script>
